<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form name="frm1" action="t1.html" method="GET">
            Nhap ten: <input name="txt_ten" type="textbox" value="" placeholder="Nhap ten vao day">
            <br>
            Nhap pass: <input name="txt_pass" type="password" value="" placeholder="Nhap mat khau vao day">
            <br>
            Chon tinh thanh: 
            <select name="tinhthanh">
                <option value="t1">Tinh A</option>
                <option value="t2">Tinh B</option>
                <option value="t3">Tinh C</option>
                <option value="t4">Tinh D</option>
                <option value="t5">Tinh E</option>
            </select>
            <br>
            Nhap thong tin mo ta:<br>
            <textarea cols=15 rows=3></textarea>
            <hr>
            <input type="button" value="Day la button">
            <input type="submit" value="Day la submit">
            <input type="reset" value="Lam lai">
        </form>
    </body>
</html>
