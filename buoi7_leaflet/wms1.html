
<!DOCTYPE html>
<html>
<head>
	
	<title>WMS example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="img/icon.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 100%;
			height: 100%
		}
	</style>

	
</head>
<body>

<div id='map'></div>

<script type="text/javascript">
	
	//https://www.google.com/maps/@16.2033834,107.138095,5.75z
	
	geo_service='http://localhost:8080/geoserver/class1/wms?';
	
	
	
	//Khai bao ban do nen
	mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
	
	var mbAttr='hahahah';
	
	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr});
	
	var streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});
	
	
	
	var topo = L.tileLayer.wms('http://ows.mundialis.de/services/service?', {
		layers: 'TOPO-OSM-WMS'
	});
	
	
	//Them ban do vn_tinh
	var vn_tinh = L.tileLayer.wms(geo_service, {
		layers: 'class1:vn_tinh',
		format: 'image/png',
		transparent: true,
		tiled: true,
	});
	
	var map = L.map('map', {
		center: [16.2033834, 107.138095],
		zoom: 5,
		layers: [grayscale, vn_tinh]
	});
	
	//Khai bao control layer
	//Ban do nen
	var baseLayers = {
		"Bản đồ Grayscale": grayscale,
		"Bản đồ Streets": streets
	};
	
	//Ban do chuyen de
	var overlays = {		
		"Bản đồ Topo": topo,
		"Tỉnh thành": vn_tinh
	};
	
	L.control.layers(baseLayers, overlays).addTo(map);

</script>



</body>
</html>
